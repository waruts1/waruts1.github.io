<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collins Warutumo</title>
  <link rel="stylesheet" href="/styles.css" />
   <link rel="icon" href="/94432219.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+e5hZl9a7j8b6d1c5d1c5d1c" crossorigin="anonymous">
  
</head>
<body>

  <header>
    <h1 id="name"></h1>
    <p id="tagline"></p>
    <nav>
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#education">Education</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p id="about-text"></p>
    </section>

    <section id="experience">
      <h2>Experience</h2>
      <div id="experience-container"></div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div id="projects-container" class="horizontal-scroll">
        <p>Loading projects...</p>
      </div>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div id="skills-container" class="skills-grid"></div>
    </section>

    <section id="education">
      <h2>Education</h2>
      <div class="card" id="education-container"></div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="#" id="email-link"></a></p>
      <p>LinkedIn: <a id="linkedin-link" target="_blank"></a></p>
      <h3>Send us a Message</h3>
      <form action="https://formspree.io/f/xzzgnjdy" method="POST">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="_replyto" required><br>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Send Message</button>
        <input type="text" name="_gotcha" style="display:none">
      </form>
    </section>
  </main>

  <footer>
    <p id="copyright"></p>
  </footer>

  <!-- ✅ JavaScript starts here -->
  <script>
    // Generate unique visitor ID if not present
    function getOrCreateVisitorId() {
      let id = localStorage.getItem("visitorId");
      if (!id) {
        id = crypto.randomUUID?.() || Math.random().toString(36).substring(2);
        localStorage.setItem("visitorId", id);
      }
      return id;
    }

    function sendVisitData() {
      const visitorId = getOrCreateVisitorId();
      fetch("https://smilescafe.co.ke/api/v1/telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          visitorId,
          timestamp: new Date().toISOString(),
          url: window.location.href,
          userAgent: navigator.userAgent,
          referrer: document.referrer
        })
      });
    }

    // Load general profile data
    fetch("https://waruts1.github.io/data/profile.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("name").textContent = data.name;
        document.getElementById("tagline").textContent = data.tagline;
        document.getElementById("about-text").textContent = data.about;

        const experienceDiv = document.getElementById("experience-container");
        data.experience.forEach(job => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${job.title}</h3>
            <p class="subtitle">${job.company} | ${job.dates}</p>
            <ul>${job.responsibilities.map(r => `<li>${r}</li>`).join("")}</ul>
            ${job.achievements ? `<h4>Achievements</h4><ul>${job.achievements.map(a => `<li>${a}</li>`).join("")}</ul>` : ""}
          `;
          experienceDiv.appendChild(div);
        });

        const skillsDiv = document.getElementById("skills-container");
        data.skills.forEach(skill => {
          const span = document.createElement("span");
          span.className = "skill";
          span.textContent = skill;
          skillsDiv.appendChild(span);
        });

        const eduDiv = document.getElementById("education-container");
        eduDiv.innerHTML = `
          <h3>${data.education.degree}</h3>
          <p class="subtitle">${data.education.institution}</p>
        `;

        document.getElementById("email-link").textContent = data.contact.email;
        document.getElementById("email-link").href = `mailto:${data.contact.email}`;
        document.getElementById("linkedin-link").textContent = data.contact.linkedin;
        document.getElementById("linkedin-link").href = data.contact.linkedin;

        document.getElementById("copyright").textContent =
          `© ${new Date().getFullYear()} ${data.name}. All rights reserved.`;

        // ✅ Load projects after the rest (simulate background load)
        setTimeout(() => {
          const projectsDiv = document.getElementById("projects-container");
          projectsDiv.innerHTML = ""; // clear loading text
          (data.projects || []).forEach(project => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <h3>${project.name}</h3>
              <p>${project.description}</p>
              <a href="${project.url}" target="_blank">View Project</a>
            `;
            projectsDiv.appendChild(div);
          });
        }, 100); // load after slight delay
      });

    // ✅ Send visit data on page load or refresh
    window.addEventListener("load", sendVisitData);
  </script>
</body>
</html>
